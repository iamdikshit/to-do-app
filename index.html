    <header
      class="header sticky top-0 z-20 h-12 md:h-20 bg-black bg-opacity-60 backdrop-filter backdrop-blur-md flex items-center justify-center"
    >
      <div class="container mx-auto text-center">
        <h1
          class="text-white text-xl sm:text-2xl md:text-4xl font-bold uppercase"
        >
          Todo App
        </h1>
      </div>
    </header>

    <section class="hero px-8 md:px-16 py-16">
      <div class="hero-head pb-8 flex flex-col gap-2 md:gap-4">
        <h1 class="text-white text-3xl sm:text-4xl md:text-6xl font-bold">
          My Day
        </h1>
        <p class="hero-p text-white font-bold">Friday, September 23</p>
      </div>
      <div
        class="container mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 md:gap-16 items-start justify-center"
      >
        <div
          class="left-section p-4 bg-white bg-opacity-5 backdrop-filter backdrop-blur-lg rounded"
        >
          <form action="" class="flex flex-col gap-4">
            <div class="flex flex-col gap-2">
              <label for="task" class="text-white">Task</label>
              <input type="text" class="p-2" required name="task" id="task" />
            </div>
            <div class="flex flex-col gap-2">
              <label for="description" class="text-white">Description</label>
              <input
                type="text"
                class="p-2"
                name="description"
                id="description"
                required
              />
            </div>
            <div class="flex items-center justify-center">
              <input
                class="btn-task bg-green-800 text-white px-4 py-2 rounded"
                type="submit"
                name="Task"
                value="Create task"
              />
            </div>
          </form>
        </div>
        <div class="right-section lg:col-span-2">
          <div class="right-section-head text-center">
            <h1
              class="text-white p-4 bg-white bg-opacity-5 backdrop-filter backdrop-blur-lg rounded text-2xl sm:text-4xl md:text-5xl font-bold"
            >
              No new task
            </h1>
          </div>
